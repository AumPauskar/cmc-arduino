<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Form Example</title>
</head>
<body>
<div class="container mx-auto py-8">
    <h1 class="text-2xl font-bold mb-4">Number Form</h1>
    <form action="/send" method="post" class="flex flex-col items-center">
        <input type="text" id="numberInput" name="numberInput" class="w-32 p-2 border border-gray-300 rounded mb-4">        <div class="grid grid-cols-3 gap-4">
            <button type="button" class="number-button" onclick="addNumber(1)">1</button>
            <button type="button" class="number-button" onclick="addNumber(2)">2</button>
            <button type="button" class="number-button" onclick="addNumber(3)">3</button>
            <button type="button" class="number-button" onclick="addNumber(4)">4</button>
            <button type="button" class="number-button" onclick="addNumber(5)">5</button>
            <button type="button" class="number-button" onclick="addNumber(6)">6</button>
            <button type="button" class="number-button" onclick="addNumber(7)">7</button>
            <button type="button" class="number-button" onclick="addNumber(8)">8</button>
            <button type="button" class="number-button" onclick="addNumber(9)">9</button>
            <button type="button" class="number-button" onclick="addNumber(0)">0</button>
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">Submit</button>
    </form>
</div>

<script>
    function addNumber(number) {
        const numberInput = document.getElementById('numberInput');
        numberInput.value += number;
    }
</script>
</body>
</html>
